<!doctype html>
<html lang="en">
    <header>
        <meta charset="UTF-8">
        <link rel="icon" href="favicon.ico" type="image/x-icon" sizes="16x16">
        <title>Trivia Game</title>

        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Archivo+Narrow:500" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
        
    </header>
    <body>
        <div class="container">
            <div class="row"><h1 id="header">Dallas Cowboy Trivia</h1></div>
           
            <div class="main"> 
                <div class="row">
                    <button class="col-4 btn btn-large mx-auto" id="start">Start</button>
                    <button class="col-2 btn btn-large mx-auto " id="reset">Try Again?</button>
                </div>
                <div class="row">
                    <div  class="col-2 offset-5" id="time"></div>
                </div>
                    <div  id="question"></div>

                    <div class="row">
                        <button class="ban col-3 ansbutton" id="answers0" value="0"></button>
                    </div>
                    <div class="row">
                        <button class="ban col-3 ansbutton" id="answers1" value="1"></button>
                    </div>
                    <div class="row">
                        <button class="ban col-3 ansbutton" id="answers2" value="2"></button>
                    </div>
                    <div class="row">
                        <button class="ban col-3 ansbutton" id="answers3" value="3"></button>
                    </div>
                    <div class="row">
                    <iframe src="" width="480" height="259" frameBorder="0" class="mx-auto gif"></iframe>
                    </div>

                </div>
        </div>
           
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        
        <script type="text/javascript" src="assets/javascript/app.js"></script>


    </body>
</html>
